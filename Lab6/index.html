<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
    <h1 class="header">Spelling Bee</h1>
  </div>
  <h2 id="score">Score: 0</h2>
  <script src="script.js"></script>
  <input id="txtWord" type="text">
  <div class="hive">
    <div class="cell">L</div>
    <div class="cell">B</div>
    <div class="cell">R</div>
    <div class="cell">O</div>
    <div class="cell center">N</div>
    <div class="cell">A</div>
    <div class="cell">M</div>

  </div>
  <h2>Your words...</h2>
  <ol>
    <li>Barn</li>
    <li>Normal</li>
  </ol>
  <div class="actions">
    <button>&#10060;
    </button>
  </div>
  <!-- This script places a badge on your repl's full-browser view back to your repl's cover page. Try various
      colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink! -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
